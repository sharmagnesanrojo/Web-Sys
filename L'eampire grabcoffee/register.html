<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Register – L’Empire GrabCoffee">
  <title>Register – L’Empire GrabCoffee</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #faf9f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #2f1b01;
    }

    .register-container {
      background: #fff;
      width: 95%;
      max-width: 400px;
      padding: 40px 30px;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
      position: relative;
    }

    .back-btn {
      position: absolute;
      top: 18px;
      left: 18px;
      width: 32px;
      cursor: pointer;
      transition: 0.2s;
    }
    .back-btn:hover {
      transform: scale(1.05);
    }

    .logo {
      width: 120px;
      margin-bottom: 10px;
    }

    h1.brand-title {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
    }

    p.tagline {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 28px;
    }

    h2.form-title {
      font-size: 22px;
      margin-bottom: 20px;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border-radius: 12px;
      border: 2px solid #d6c9b6;
      font-size: 15px;
      outline: none;
      transition: 0.25s;
    }

    input:focus {
      border-color: #a67a40;
      box-shadow: 0 0 0 3px rgba(166,122,64,0.2);
    }

    .terms {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 18px;
      font-size: 14px;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }

    .register-btn {
      width: 100%;
      padding: 14px;
      background: #2f1b01;
      color: #fff;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .register-btn:hover {
      background: #63431a;
      transform: translateY(-2px);
    }

    .login-link {
      margin-top: 12px;
      font-size: 14px;
      text-align: center;
    }

    .login-link a {
      font-weight: 600;
      color: #2f1b01;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="register-container">

  <!-- Back button -->
  <a href="landing-page.html">
    <img src="images/icon-64.svg" class="back-btn" alt="Back">
  </a>

  <!-- Logo -->
  <img src="images/node-50.png" class="logo" alt="Logo">

  <h1 class="brand-title">L’Empire GrabCoffee</h1>
  <p class="tagline">Your taste bud's new best friend</p>

  <h2 class="form-title">Register</h2>

  <!-- Registration Form -->
  <form action="dashboard.html" method="GET">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <!-- Terms & Conditions -->
    <div class="terms">
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I agree with Terms & Conditions</label>
    </div>


    <button type="submit" class="register-btn">Register</button>
  </form>

  <p class="login-link">Already have an account? <a href="login.html">Login</a></p>

</div>

</body>
</html>
